<html>
<head>
    <title>Casa</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        svg {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <center><h1>Erick Uriel</h1></center>
    <svg viewBox="0 0 400 250">
        <!-- Fondo -->
        <rect width="100%" height="250" fill="lime"/>
        <rect width="100%" height="150" fill="#B3E5FC"/>

        <!-- Base de la casa -->
        <rect x="50" y="100" width="150" height="120" fill="burlywood"/>

        <!-- Techo -->
        <polygon points="50,100 125,40 200,100" fill="sienna"/>

        <!-- Puerta -->
        <rect x="110" y="150" width="40" height="70" fill="saddlebrown" stroke="black"/>

        <!-- Ventana -->
        <rect x="60" y="120" width="40" height="40" fill="lightblue" stroke="black"/>
        <line x1="60" y1="140" x2="100" y2="140" stroke="black" stroke-width="2"/>
        <line x1="80" y1="120" x2="80" y2="160" stroke="black" stroke-width="2"/>

        <!-- Cortinas en la ventana -->
        <!-- Izquierda -->
        <path d="M60,120 Q70,130 80,120 Q70,140 60,160" fill="blue" stroke="blue" stroke-width="2"/>
        <!-- Derecha -->
        <path d="M100,120 Q90,130 80,120 Q90,140 100,160" fill="blue" stroke="blue" stroke-width="2"/>

        <!-- Chimenea -->
        <rect x="160" y="60" width="20" height="40" fill="gray"/>

        <!-- Humo -->
        <circle cx="170" cy="45" r="8" fill="lightgray"/>
        <circle cx="175" cy="30" r="6" fill="lightgray"/>
        <circle cx="230" cy="50" r="15" fill="white"/>
        <circle cx="240" cy="40" r="15" fill="white"/>
        <circle cx="250" cy="50" r="15" fill="white"/>

        <!-- Sol -->
        <circle cx="350" cy="50" r="20" fill="yellow"/>
        
        <!-- Rayos del sol -->
        <line x1="350" y1="0" x2="350" y2="30" stroke="gold" stroke-width="4"/>
        <line x1="350" y1="100" x2="350" y2="70" stroke="gold" stroke-width="4"/>
        <line x1="300" y1="50" x2="320" y2="50" stroke="gold" stroke-width="4"/>
        <line x1="400" y1="50" x2="380" y2="50" stroke="gold" stroke-width="4"/>
        <line x1="320" y1="20" x2="340" y2="30" stroke="gold" stroke-width="4"/>
        <line x1="380" y1="20" x2="360" y2="30" stroke="gold" stroke-width="4"/>
        <line x1="320" y1="80" x2="340" y2="70" stroke="gold" stroke-width="4"/>
        <line x1="380" y1="80" x2="360" y2="70" stroke="gold" stroke-width="4"/>

        <!-- Flores -->
        <rect x="28" y="200" width="4" height="15" fill="green"/>
        <circle cx="25" cy="200" r="8" fill="pink"/>
        <circle cx="35" cy="190" r="8" fill="pink"/>
        <circle cx="20" cy="190" r="8" fill="pink"/>
        <circle cx="30" cy="180" r="8" fill="pink"/>
        <circle cx="31" cy="190" r="7" fill="yellow"/>

        <rect x="218" y="200" width="4" height="15" fill="green"/>
        <circle cx="215" cy="200" r="8" fill="red"/>
        <circle cx="225" cy="190" r="8" fill="red"/>
        <circle cx="210" cy="190" r="8" fill="red"/>
        <circle cx="220" cy="180" r="8" fill="red"/>
        <circle cx="221" cy="190" r="7" fill="yellow"/>
    </svg>
</body>
</html>
